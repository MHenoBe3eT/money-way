name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            mkdir -p /home/deploy/money-way
            cd /home/deploy/money-way
            git config --global --add safe.directory /home/deploy/money-way

            if [ ! -d ".git" ]; then
              git clone https://github.com/MHenoBe3eT/money-way.git .
            else
              git pull
            fi

            chmod +x gradlew
            ./gradlew build -x test

            LATEST_JAR=$(ls -1t build/libs/*.jar | head -n1)
            ln -sf "$LATEST_JAR" app.jar

            sudo systemctl daemon-reload
            sudo systemctl restart money-way.service
            sudo systemctl status money-way.service --no-pager
